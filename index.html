<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container min-vh-100 d-flex flex-column align-items-center justify-content-center">
        <div class="calculator-container">
            <div class="row">
                <div class="display-screen"></div>
            </div>
            <div class="row mt-3">
                <div class="col-3 btn btn-outline border">MC</div>
                <div class="col-3 btn btn-outline border">MR</div>
                <div class="col-3 btn btn-outline border">M+</div>
                <div class="col-3 btn btn-outline border">/</div>
                <div class="col-3 btn btn-outline border">7</div>
                <div class="col-3 btn btn-outline border">8</div>
                <div class="col-3 btn btn-outline border">9</div>
                <div class="col-3 btn btn-outline border">*</div>
                <div class="col-3 btn btn-outline border">4</div>
                <div class="col-3 btn btn-outline border">5</div>
                <div class="col-3 btn btn-outline border">6</div>
                <div class="col-3 btn btn-outline border">-</div>
                <div class="col-3 btn btn-outline border">1</div>
                <div class="col-3 btn btn-outline border">2</div>
                <div class="col-3 btn btn-outline border">3</div>
                <div class="col-3 btn btn-outline border">+</div>
                <div class="col-6 btn btn-outline border">0</div>
                <div class="col-3 btn btn-outline border">.</div>
                <div class="col-3 btn btn-outline border"> =</div>
            </div>
        </div>
    </div>
</body>

</html>
